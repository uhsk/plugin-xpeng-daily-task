name: NodeJS with Webpack

on:
    push:
        branches: [ main ]
    pull_request:
        branches: [ main ]

jobs:
    build:
        runs-on: ubuntu-latest

        strategy:
            matrix:
                node-version: [17.x]

        steps:
            - name: Checkout repository
              uses: actions/checkout@v2
              with:
                submodules: 'true'
            - name: Use Node.js ${{ matrix.node-version }}
              uses: actions/setup-node@v1
              with:
                  node-version: ${{ matrix.node-version }}

            - name: Build
              run: |
                  yarn install
                  yarn run build
